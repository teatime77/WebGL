<script type="text/javascript">
    vertexShaderText = `#version 300 es

    precision highp float;
    precision highp int;

    in vec3 aVertexPosition;
    in vec3 aVertexNormal;
    in vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 uNMatrix;

    uniform vec3 uAmbientColor;

    uniform vec3 uLightingDirection;
    uniform vec3 uDirectionalColor;

    uniform bool uUseLighting;

    out vec2 vTextureCoord;
    out vec3 vLightWeighting;

	out vec2 uv0;
	out vec2 uv1;


    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;

        if (!uUseLighting) {
            vLightWeighting = vec3(1.0, 1.0, 1.0);
        } else {
            vec3 transformedNormal = uNMatrix * aVertexNormal;
            float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
            vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
        }

		uv0 = fract( aTextureCoord.st );
		uv1 = fract( aTextureCoord.st + vec2(0.5,0.5) ) - vec2(0.5,0.5);
        vTextureCoord = aTextureCoord;

    }
`;

    fragmentShaderText = `#version 300 es

    precision highp float;
    precision highp int;
//    precision mediump float;

    in vec2 vTextureCoord;
    in vec3 vLightWeighting;


	in vec2 uv0;
	in vec2 uv1;

    uniform sampler2D uSampler;

    out vec4 color;

    void main(void) {
        vec2 uvT;

//		uvT.x = ( dFdx( uv0.x ) < dFdx( uv1.x )-0.001 ) ? uv0.x : uv1.x ;
//		uvT.y = ( dFdy( uv0.y ) < dFdy( uv1.y )-0.001 ) ? uv0.y : uv1.y ;

		uvT.x = ( fwidth( uv0.x ) < fwidth( uv1.x )-0.001 ) ? uv0.x : uv1.x ;
		uvT.y = ( fwidth( uv0.y ) < fwidth( uv1.y )-0.001 ) ? uv0.y : uv1.y ;
//		uvT.y = uv0.y;

        vec4 textureColor = texture(uSampler, uvT);
//        vec4 textureColor = texture2D(uSampler, vTextureCoord);

//        vec4 textureColor = texture(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        color = vec4(textureColor.rgb * vLightWeighting, textureColor.a);
    }
`;

</script>
